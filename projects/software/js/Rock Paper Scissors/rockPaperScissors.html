<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockPaperScissors.css">
    <title>Rock - Paper - Scissors</title>
</head>
<body>
    
    <h1 id="rpsH1">Rock - Paper - Scissors</h1>

    <div class="choiceContainer">

        <button class="controlButton" onclick="playGame(`rock`)">
            <img class="buttonImage" src="images/rock.png" alt="Rock" >
        </button>
        <button class="controlButton" onclick="playGame(`paper`)">
            <img class="buttonImage" src="images/folded-paper.png" alt="Paper">
        </button>
        <button class="controlButton" onclick="playGame(`scissors`)">
            <img class="buttonImage" src="images/scissors.png" alt="Scissors">
        </button>

    </div>

    <div id="playerDisplay">PLAYER:</div>
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player Score:
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>

    <script src="rockPaperScissors.js"></script>
</body>
</html>
