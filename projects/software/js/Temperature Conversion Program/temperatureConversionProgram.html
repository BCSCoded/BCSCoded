<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="temperatureConversionProgram.css">
</head>
<body>
    <form>
        <h1 class="header">Temperature Conversion:</h1>
        <input type="number" id="temperatureBox" value="0"><br>
    <div id= radioButtonsContainer>
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius to Fahrenheit</label><br>
        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit to Celsius</label><br>

        <button type="button" onclick="convertTemperature()">Submit</button>
    </div>   
        <p id="result"></p>
    </form>

    <script src="temperatureConversionProgram.js"></script>
</body>
</html>
